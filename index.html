<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3cf5935efa.js" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="video-app">
    <div class="header">
      <div class="search">
        <div class="hamburger">
          <svg xmlns="http://www.w3.org/2000/svg" width="22px" height="22px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12h18M3 6h18M3 18h18"></path></svg>
        </div>
        <div class="logo"></div>
        <div class="search-bar">
          <ion-icon name="search-sharp"></ion-icon>
          <input type="text" placeholder="Search...">
        </div>
      </div>
      <div class="menu">
        <div class="menu-item">Home</div>
        <div class="menu-item">Categories</div>
        <div class="menu-item">Subscriptions</div>
      </div>
      <div class="person">
        <div class="upload">
          <ion-icon name="cloud-upload-outline"></ion-icon>
          <span>Upload</span>
        </div>
        <i class="fas fa-bell"></i>
        <img src="img/profile/profile2.avif" alt="">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
    <div class="container">
      <div class="sidebar"></div>
      <div class="content"></div>
    </div>
  </div>
</body>
</html>
